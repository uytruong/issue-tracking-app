<div class="w-full h-full">
  <div class="flex items-center mb-2">
    <p class="text-xl font-medium">Create Issue</p>
  </div>
  <form [nzLayout]="'vertical'" nz-form [formGroup]="addIssueForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label class="font-bold">Title</nz-form-label>
      <nz-form-control nzErrorTip="Should not be blank">
        <input nz-input placeholder="Please enter title" type="text" formControlName="title" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="font-bold">Type</nz-form-label>
      <nz-form-control>
        <app-issue-select-type [control]="formControls?.type"></app-issue-select-type>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="font-bold">Priority</nz-form-label>
      <nz-form-control>
        <app-issue-select-priority [control]="formControls?.priority"></app-issue-select-priority>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="font-bold">Description</nz-form-label>
      <nz-form-control>
        <angular-editor formControlName="description" [config]="editorConfig"></angular-editor>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="font-bold">Reporter</nz-form-label>
      <nz-form-control>
        <app-issue-select-reporter [control]="formControls?.reporterId" [users]="users$ | async"></app-issue-select-reporter>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="font-bold">Assignees</nz-form-label>
      <nz-form-control>
        <app-issue-select-assignees [control]="formControls?.assigneesId" [users]="users$ | async"></app-issue-select-assignees>
      </nz-form-control>
    </nz-form-item>
    <div class="flex justify-end space-x-2">
      <button nz-button nzType="primary" type="submit" [disabled]="!addIssueForm.valid">Create</button>
      <button nz-button nzType="default" (click)="onCloseModal()">Cancel</button>
    </div>
  </form>
</div>
