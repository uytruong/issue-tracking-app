<nz-select [(ngModel)]="selectedStage" [nzCustomTemplate]="selectedTemplate" (ngModelChange)="onChangeSelection($event)">
  <nz-option
    *ngFor="let stage of stages"
    [nzLabel]="stage.label"
    [nzValue]="stage.value"
  ></nz-option>
</nz-select>
<ng-template #selectedTemplate let-selected>
  <div class="px-2 text-white" [style.background-color]="issueStageDisplayColor[selected.nzValue]">
    {{ selected.nzLabel }}
  </div>
</ng-template>
