<p class="text-center text-2xl font-normal">Sign Up</p>
<form nz-form [nzLayout]="'vertical'" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-label nzFor="username">Username</nz-form-label>
    <nz-form-control [nzErrorTip]="usernameError">
      <input type="text" nz-input formControlName="username" id="username" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="fullname">Full Name</nz-form-label>
    <nz-form-control [nzErrorTip]="fullnameError">
      <input type="text" nz-input formControlName="fullname" id="fullname" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzErrorTip]="emailError">
      <input nz-input formControlName="email" id="email" />
    </nz-form-control>
  </nz-form-item>
  <app-password-input
    id="password"
    [control]="registerForm.controls['password']"
    [isLoginForm]="false"
    label="Password"
  ></app-password-input>
  <app-password-input
    id="confirmPassword"
    [control]="registerForm.controls['confirmPassword']"
    [isLoginForm]="false"
    label="Confirm Password"
  ></app-password-input>
  <button class="bg-primaryDark hover:bg-primary w-full" nz-button [nzType]="'primary'">
    REGISTER
  </button>
</form>
<p class="mt-2 text-center">
  Have an account?
  <span class="font-medium"><a [routerLink]="['../login']">Sign in</a></span>
</p>

<ng-template #usernameError let-control>
  <ng-container *ngIf="control.hasError('required')">Username is required</ng-container>
  <ng-container *ngIf="control.hasError('minlength') || control.hasError('maxlength')"
    >Length from 6 to 32 characters</ng-container
  >
  <ng-container
    *ngIf="
      !(control.hasError('minlength') || control.hasError('maxlength')) &&
      control.hasError('pattern')
    "
  >
    Only lowercase alphabet and number
  </ng-container>
</ng-template>
<ng-template #fullnameError let-control>
  <ng-container *ngIf="control.hasError('required')">Full name is required</ng-container>
  <ng-container *ngIf="control.hasError('pattern')">Full name is not valid</ng-container>
</ng-template>
<ng-template #emailError let-control>
  <ng-container *ngIf="control.hasError('required')">E-Mail is required</ng-container>
  <ng-container *ngIf="control.hasError('email')">E-Mail is not valid</ng-container>
</ng-template>
