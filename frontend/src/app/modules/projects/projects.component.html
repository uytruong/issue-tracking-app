<i *ngIf="loading$ | async as loading; else loaded" nz-icon nzType="loading"></i>
<ng-template #loaded>
  <ng-container *ngIf="user$ | async as user">
    <button routerLink="/project/abc">Project ABC</button>
    <button routerLink="/project/xyz">Project XYZ</button>
  </ng-container>
</ng-template>
