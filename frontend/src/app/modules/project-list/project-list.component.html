<ng-container *ngIf="vm$ | async as vm">
  <nz-table #projectTable [nzData]="vm.projects">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projectTable.data">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.category }}</td>
        <td>{{ project.description }}</td>
        <td><a [routerLink]="['/project', project.key]">Go to project</a></td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
